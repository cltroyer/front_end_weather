<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="info_bar.css">
</head>
<body>
    <h1 id="header">Weather Info</h1>
    <div class="zip-input">
      <label for="zipCode">Zip Code:</label>
      <input type="text" name="" id="zipCode" /><button id="current_btn" onclick="getWeather()">Current</button><button id="forcast_btn" onclick="getForcast()">Forcast</button>
      <label for="units">Units:</label>
      <select id="units" name="units">
        <option value="imperial">F</option>
        <option value="metric">C</option>
      </select>
    </div>
</body>
