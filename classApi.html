<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chad's mimic api Weather APP</title>
    <link rel="stylesheet" href="classApi.css" />
  </head>
  <body>
    <div class="zip-input">
      <h1 id="header">Weather Info</h1>
      <div class="input">
        <div id="zip_inp">
          <input type="text" placeholder="Zip Code" name="" id="zipCode"/>
        </div>
        <div id="input">
          <button id="current_btn" onclick="getWeather()">Current</button
          ><button id="forcast_btn" onclick="getForcast()">Forcast</button>
          <label for="units">Units:</label>
          <select id="units" name="units">
            <option value="imperial">F</option>
            <option value="metric">C</option>
          </select>
        </div>
      </div>
    </div>
    <div id="weather"></div>
    <div class="contain" id="outside"></div>

    <script src="classApi.js"></script>
  </body>
</html>
