<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="box.css" />
  </head>
  <body>
    <div class="vcontain" id="forbox" style="background-color: green">
      <div class="hcontain" id="local">
        <h1>Tampa, US</h1>
      </div>
      <div class="hcontain" id="info">
        <div class="icon">
          <div class="vcontain" id="icon-dis">
            <img id="current_img" src="http://openweathermap.org/img/wn/01n@2x.png" alt="" />
            <p id="discript">Current Discrip</p>
          </div>
        </div>
        <div class="temp_press">
          <div class="vcontain">
            <div class="temp">80deg</div>
            <div class="press">1000mb</div>
            <div id="wind">10mph n</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
